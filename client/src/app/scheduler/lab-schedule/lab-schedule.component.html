<div class="container mt-4">
    <!-- Button Row -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div *ngIf="canBook(); else readonlyMsg">
            <button class="btn btn-primary" (click)="openBookingModal()">Book Lab Slot</button>
        </div>
        <ng-template #readonlyMsg></ng-template>
        <div class="ms-auto">
            <button class="btn btn-success" (click)="downloadScheduleAsPdf()" [disabled]="!hasBookingsThisWeek()">
                Download PDF
            </button>
        </div>
    </div>

    <!-- Empty state -->
    <div *ngIf="!hasBookingsThisWeek()" class="alert alert-info text-center py-4">
        Nothing scheduled.
    </div>

    <!-- Weekly Grid Table + PDF content (only when we have bookings this week) -->
    <div *ngIf="hasBookingsThisWeek()" id="labScheduleTable" class="table-responsive mt-3 p-4 bg-white">
        <!-- ✅ Logo ABOVE everything -->
        <div class="logo-row">
            <img src="assets/ufslogo.jpg" alt="UFS Logo" class="pdf-logo-top" />
        </div>

        <!-- ✅ Top bar sitting right on top of the table -->
        <div class="table-topbar">
            <div class="topbar-title">{{ getWeekDateRangeLabel() }}</div>
            <div class="topbar-user">{{ userFullName }}</div>
        </div>

        <!-- Table -->
        <table class="table table-bordered text-center align-middle schedule-table"
            style="table-layout: auto; width: 100%;">
            <colgroup>
                <col class="col-time" />
                <col *ngFor="let day of weekdays" class="col-day" />
            </colgroup>

            <thead class="table-light">
                <tr>
                    <th class="time-head no-wrap">Time</th>
                    <th *ngFor="let day of weekdays">{{ day }}</th>
                </tr>
            </thead>

            <tbody>
                <tr class="schedule-row" *ngFor="let slot of timeSlots">
                    <td class="time-cell no-wrap"><strong>{{ slot }}</strong></td>

                    <td class="slot-cell" *ngFor="let day of weekdays">
                        <div class="cell-content">
                            <ng-container *ngIf="getBookingObject(day, slot) as booking; else emptyCell">
                                <ng-container *ngIf="isStudent(); else staffButton">
                                    <button class="btn btn-dark btn-sm w-100 non-interactive cell-btn"
                                        [attr.aria-disabled]="true" tabindex="-1">
                                        {{ booking.description || 'Booked' }}
                                    </button>
                                </ng-container>

                                <ng-template #staffButton>
                                    <button class="btn btn-outline-dark btn-sm w-100 cell-btn"
                                        (click)="triggerUnbookModal(booking)" style="cursor: pointer;">
                                        {{ booking.description || 'Booked' }}
                                    </button>
                                </ng-template>

                                <div class="small text-muted mt-1 booked-by-1line"
                                    *ngIf="booking.firstName || booking.lastName">
                                    Booked by: {{ booking.firstName }} {{ booking.lastName }}
                                </div>
                            </ng-container>

                            <ng-template #emptyCell>
                                <span class="text-muted">-</span>
                            </ng-template>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modals -->
    <app-book-lab-slot-modal *ngIf="showBookingModal" [weekdays]="weekdays" [availableTimeSlots]="timeSlots"
        (confirmBooking)="handleBookingConfirmed($event)" (cancel)="closeBookingModal()">
    </app-book-lab-slot-modal>

    <app-unbook-lab-slot-modal *ngIf="showUnbookingModal && selectedBookingToDelete" [booking]="selectedBookingToDelete"
        (confirmUnbooking)="handleBookingUnconfirmed()" (cancel)="closeUnbookModal()">
    </app-unbook-lab-slot-modal>
</div>
