<div class="container mt-4">
    <!-- Button Row: Book Lab Slot (left) + Download PDF (right) -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div *ngIf="canBook(); else readonlyMsg">
            <button class="btn btn-primary" (click)="openBookingModal()">
                Book Lab Slot
            </button>
        </div>
        <ng-template #readonlyMsg></ng-template>
        <div class="ms-auto">
            <button class="btn btn-success" (click)="downloadScheduleAsPdf()">
                Download PDF
            </button>
        </div>
    </div>

    <!-- ✅ Consistent empty state for Lab -->
    <div *ngIf="!hasBookingsThisWeek()" class="alert alert-info text-center py-4">
        Nothing scheduled.
    </div>

    <!-- Weekly Grid Table + PDF header (only when we have bookings this week) -->
    <div *ngIf="hasBookingsThisWeek()" id="labScheduleTable" class="table-responsive mt-3 p-4 bg-white">

        <!-- ✅ PDF header: title left, logo centered, user right -->
        <div class="pdf-only pdf-header mb-3">
            <div class="pdf-left">
                <div class="pdf-title-left">Lab Schedule</div>
            </div>
            <div class="pdf-center">
                <img src="assets/ufslogo.jpg" alt="UFS Logo" class="pdf-logo" />
            </div>
            <div class="pdf-right">
                <div class="pdf-user">{{ userFullName }}</div>
            </div>
        </div>

        <!-- Table -->
        <table class="table table-bordered text-center align-middle" style="table-layout: auto; width: 100%;">
            <thead class="table-light">
                <tr>
                    <th>Time</th>
                    <th *ngFor="let day of weekdays">{{ day }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let slot of timeSlots">
                    <td><strong>{{ slot }}</strong></td>
                    <td *ngFor="let day of weekdays">
                        <ng-container *ngIf="getBookingObject(day, slot) as booking; else emptyCell">

                            <!-- ✅ For STUDENTS: non-interactive -->
                            <ng-container *ngIf="isStudent(); else staffButton">
                                <button class="btn btn-dark btn-sm w-100 non-interactive" [attr.aria-disabled]="true"
                                    tabindex="-1"
                                    style="white-space: normal; text-wrap: pretty; word-break: break-word;">
                                    {{ booking.description || 'Booked' }}
                                </button>
                            </ng-container>

                            <!-- ✅ For staff: interactive -->
                            <ng-template #staffButton>
                                <button class="btn btn-outline-dark btn-sm w-100" (click)="triggerUnbookModal(booking)"
                                    style="cursor: pointer; white-space: normal; text-wrap: pretty; word-break: break-word;">
                                    {{ booking.description || 'Booked' }}
                                </button>
                            </ng-template>

                            <!-- "Booked by" line -->
                            <div class="small text-muted mt-1" *ngIf="booking.firstName || booking.lastName"
                                style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                Booked by: {{ booking.firstName }} {{ booking.lastName }}
                            </div>
                        </ng-container>

                        <ng-template #emptyCell>
                            <span class="text-muted">-</span>
                        </ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal for Booking -->
    <app-book-lab-slot-modal *ngIf="showBookingModal" [weekdays]="weekdays" [availableTimeSlots]="timeSlots"
        (confirmBooking)="handleBookingConfirmed($event)" (cancel)="closeBookingModal()">
    </app-book-lab-slot-modal>

    <!-- Modal for Unbooking -->
    <app-unbook-lab-slot-modal *ngIf="showUnbookingModal && selectedBookingToDelete" [booking]="selectedBookingToDelete"
        (confirmUnbooking)="handleBookingUnconfirmed()" (cancel)="closeUnbookModal()">
    </app-unbook-lab-slot-modal>
</div>
