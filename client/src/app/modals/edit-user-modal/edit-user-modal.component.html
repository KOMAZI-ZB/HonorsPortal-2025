<div class="modal-header">
    <h5 class="modal-title">Edit User: {{ user.name }} {{ user.surname }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>

<div class="modal-body">
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" [(ngModel)]="firstName">
    </div>

    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" [(ngModel)]="lastName">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email">
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Update Password</label>
        <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
                [(ngModel)]="updatePassword" placeholder="Leave blank to keep current password" />
            <span class="input-group-text" style="cursor: pointer;" (click)="togglePasswordVisibility()">
                <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </span>
        </div>
    </div>

    <label class="form-label">Roles</label>
    <div *ngFor="let role of roles">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" [checked]="selectedRoles.includes(role)"
                (change)="toggleRole(role, $event)">
            <label class="form-check-label">{{ role }}</label>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
    <button class="btn btn-primary" (click)="submit()">Save</button>
</div>
