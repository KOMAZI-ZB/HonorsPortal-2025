<div class="p-3">
    <hr />
    <h4>Add New Module</h4>

    <!-- Basic -->
    <div class="mb-3">
        <label>Module Code</label>
        <input #moduleCodeInput type="text" class="form-control" [(ngModel)]="moduleCode" (ngModelChange)="markDirty()"
            name="moduleCode" />
    </div>

    <div class="mb-3">
        <label>Module Name</label>
        <input type="text" class="form-control" [(ngModel)]="moduleName" (ngModelChange)="markDirty()"
            name="moduleName" />
    </div>

    <!-- Semester + Year Module -->
    <div class="row mb-3">
        <div class="col-auto">
            <label>Semester</label>
            <select class="form-control" [(ngModel)]="semester" (ngModelChange)="markDirty()" name="semester"
                [disabled]="isYearModule">
                <option [value]="1">Semester 1</option>
                <option [value]="2">Semester 2</option>
            </select>
        </div>
        <div class="col d-flex align-items-end">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isYearModule" [(ngModel)]="isYearModule"
                    (ngModelChange)="markDirty()" name="isYearModule" />
                <label class="form-check-label" for="isYearModule">
                    Is Year module?
                </label>
            </div>
        </div>
    </div>

    <!-- Class Schedule -->
    <hr />
    <h6>Class Schedule</h6>

    <div class="mb-3">
        <label>Class Venue</label>
        <input type="text" class="form-control" [(ngModel)]="classVenue" (ngModelChange)="markDirty()"
            name="classVenue" />
    </div>

    <div class="mb-3">
        <label>Class Days & Times</label>
        <div *ngFor="let day of weekDays" class="border rounded p-2 mb-2">
            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" [id]="day" [(ngModel)]="selectedDays[day]"
                    (ngModelChange)="markDirty()" [name]="'selected-' + day" />
                <label class="form-check-label fw-bold" [for]="day">{{ day }}</label>
            </div>

            <div *ngIf="selectedDays[day]" class="row">
                <div class="col">
                    <label>Start Time</label>
                    <input type="time" class="form-control" [(ngModel)]="startTimes[day]" (ngModelChange)="markDirty()"
                        [name]="'start-' + day" min="06:00" max="21:00" />
                </div>
                <div class="col">
                    <label>End Time</label>
                    <input type="time" class="form-control" [(ngModel)]="endTimes[day]" (ngModelChange)="markDirty()"
                        [name]="'end-' + day" min="06:00" max="22:00" />
                </div>
            </div>
        </div>
    </div>

    <!-- Assessments -->
    <hr />
    <h6>Assessments</h6>

    <div *ngFor="let assessment of assessments; let i = index" class="border rounded mb-3">
        <!-- Collapsible Header -->
        <button class="btn btn-light w-100 text-start p-3" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapseAdd' + i" [attr.aria-expanded]="true"
            [attr.aria-controls]="'collapseAdd' + i">
            <strong>ðŸ“˜ Assessment {{ i + 1 }}: {{ assessment.title || 'Untitled' }}</strong>
        </button>

        <!-- Collapsible Body -->
        <div class="collapse show p-3" [id]="'collapseAdd' + i">
            <div class="mb-2">
                <label>Title</label>
                <input type="text" class="form-control" [(ngModel)]="assessment.title" (ngModelChange)="markDirty()"
                    [name]="'title' + i" />
            </div>

            <div class="mb-2">
                <label>Date</label>
                <input type="date" class="form-control" [(ngModel)]="assessment.date" (ngModelChange)="markDirty()"
                    [name]="'date' + i" />
            </div>

            <div class="mb-2">
                <label>
                    <input type="checkbox" [(ngModel)]="assessment.isTimed" (ngModelChange)="markDirty()"
                        [name]="'isTimed' + i" />
                    Timed Assessment (e.g., Venue & Time)
                </label>
            </div>

            <div *ngIf="assessment.isTimed">
                <div class="mb-2">
                    <label>Venue</label>
                    <input type="text" class="form-control" [(ngModel)]="assessment.venue" (ngModelChange)="markDirty()"
                        [name]="'venue' + i" />
                </div>
                <div class="row">
                    <div class="col">
                        <label>Start Time</label>
                        <input type="time" class="form-control" [(ngModel)]="assessment.startTime"
                            (ngModelChange)="markDirty()" [name]="'startTime' + i" />
                    </div>
                    <div class="col">
                        <label>End Time</label>
                        <input type="time" class="form-control" [(ngModel)]="assessment.endTime"
                            (ngModelChange)="markDirty()" [name]="'endTime' + i" />
                    </div>
                </div>
            </div>

            <div *ngIf="!assessment.isTimed" class="mb-2">
                <label>Submission Deadline</label>
                <input type="time" class="form-control" [(ngModel)]="assessment.dueTime" (ngModelChange)="markDirty()"
                    [name]="'dueTime' + i" />
            </div>

            <div class="text-end mt-3">
                <button class="btn btn-sm btn-outline-danger" (click)="removeAssessment(i)" type="button">
                    Remove
                </button>
            </div>
        </div>
    </div>

    <!-- Add Assessment Button -->
    <div class="mb-3 text-end">
        <button class="btn btn-outline-primary" (click)="addAssessment()" type="button">
            + Add Assessment
        </button>
    </div>

    <!-- Actions -->
    <hr />
    <div class="text-end">
        <button class="btn btn-secondary me-2" (click)="cancel()">Cancel</button>
        <button class="btn btn-primary" (click)="submit()">Add Module</button>
    </div>
</div>
