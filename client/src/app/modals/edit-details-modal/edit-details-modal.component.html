<div class="modal-header">
    <h5 class="modal-title">Edit Scheduling & Venue Details</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>

<div class="modal-body">
    <form>
        <!-- ðŸ“˜ CLASS SCHEDULE -->
        <h6>Class Schedule</h6>

        <div class="mb-3">
            <label>Venue</label>
            <input type="text" class="form-control" [(ngModel)]="classVenue" name="classVenue" />
        </div>

        <div class="mb-3">
            <label>Class Days & Times</label>
            <div *ngFor="let day of weekDays" class="border rounded p-2 mb-2">
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" [checked]="selectedDaysMap[day].checked"
                        (change)="toggleDay(day)" [id]="day" />
                    <label class="form-check-label fw-bold" [for]="day">{{ day }}</label>
                </div>
                <div *ngIf="selectedDaysMap[day]?.checked" class="row">
                    <div class="col">
                        <label>Start Time</label>
                        <input type="time" class="form-control" [(ngModel)]="selectedDaysMap[day].startTime"
                            [name]="'start-' + day" min="06:00" max="21:00" />
                    </div>
                    <div class="col">
                        <label>End Time</label>
                        <input type="time" class="form-control" [(ngModel)]="selectedDaysMap[day].endTime"
                            [name]="'end-' + day" min="06:00" max="22:00" />
                    </div>
                </div>
            </div>
        </div>

        <!-- ðŸ“˜ TEST 1 -->
        <hr />
        <h6>Test 1</h6>
        <div class="mb-3">
            <label>Venue</label>
            <input type="text" class="form-control" [(ngModel)]="test1Venue" name="test1Venue" />
        </div>
        <div class="mb-3">
            <label>Date</label>
            <input type="date" class="form-control" [(ngModel)]="test1Date" name="test1Date" />
        </div>
        <div class="row mb-3">
            <div class="col">
                <label>Start Time</label>
                <input type="time" class="form-control" [(ngModel)]="test1StartTime" name="test1StartTime" min="06:00"
                    max="22:00" />
            </div>
            <div class="col">
                <label>End Time</label>
                <input type="time" class="form-control" [(ngModel)]="test1EndTime" name="test1EndTime" min="06:00"
                    max="22:00" />
            </div>
        </div>

        <!-- ðŸ“˜ TEST 2 -->
        <hr />
        <h6>Test 2</h6>
        <div class="mb-3">
            <label>Venue</label>
            <input type="text" class="form-control" [(ngModel)]="test2Venue" name="test2Venue" />
        </div>
        <div class="mb-3">
            <label>Date</label>
            <input type="date" class="form-control" [(ngModel)]="test2Date" name="test2Date" />
        </div>
        <div class="row mb-3">
            <div class="col">
                <label>Start Time</label>
                <input type="time" class="form-control" [(ngModel)]="test2StartTime" name="test2StartTime" min="06:00"
                    max="22:00" />
            </div>
            <div class="col">
                <label>End Time</label>
                <input type="time" class="form-control" [(ngModel)]="test2EndTime" name="test2EndTime" min="06:00"
                    max="22:00" />
            </div>
        </div>

        <!-- ðŸ“˜ SUPPLEMENTARY -->
        <hr />
        <h6>Supplementary</h6>
        <div class="mb-3">
            <label>Venue</label>
            <input type="text" class="form-control" [(ngModel)]="supplementaryVenue" name="supplementaryVenue" />
        </div>
        <div class="mb-3">
            <label>Date</label>
            <input type="date" class="form-control" [(ngModel)]="supplementaryDate" name="supplementaryDate" />
        </div>
        <div class="row mb-3">
            <div class="col">
                <label>Start Time</label>
                <input type="time" class="form-control" [(ngModel)]="supplementaryStartTime"
                    name="supplementaryStartTime" min="06:00" max="22:00" />
            </div>
            <div class="col">
                <label>End Time</label>
                <input type="time" class="form-control" [(ngModel)]="supplementaryEndTime" name="supplementaryEndTime"
                    min="06:00" max="22:00" />
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
    <button class="btn btn-primary" (click)="submit()">Save Changes</button>
</div>
